version: "3.8"
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27018:27017" # Changed to 27018->27017 to avoid conflict
    volumes:
      - mongodb_data:/data/db
    networks:
      - gemini-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: gemini-server-container
    ports:
      - "3031:3030" # Changed to 3031->3030 to avoid conflict
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/gemini # Internal Docker network connection stays the same
      - CLIENT_REDIRECT_URL=http://localhost:3001 # Update to match new client port
    env_file:
      - ./server/.env
    depends_on:
      - mongodb
    networks:
      - gemini-network
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build:
      context: ./public
      dockerfile: Dockerfile
    container_name: gemini-client-container
    ports:
      - "3001:3000" # Changed to 3001->3000 to avoid conflict
    environment:
      - REACT_APP_SERVER_ENDPOINT=http://localhost:3031 # Update to match new server port
    env_file:
      - ./public/.env
    depends_on:
      - server
    networks:
      - gemini-network
    volumes:
      - ./public:/app
      - /app/node_modules

networks:
  gemini-network:
    driver: bridge

volumes:
  mongodb_data:
